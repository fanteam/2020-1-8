    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/SignUp.css"> <!--如果吃不到css:在css加?v=2.1（改數值直到成功）-->
    <title>探索宇宙/註冊</title>
</head>

<body>
  <a href="index.html"><img src="img/探索宇宙.png" alt="探索宇宙" class="loginlogo"></a>
    <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="signUpBox">
          <h1>註冊</h1>
          <p>歡迎！</p>
          <hr>
      
          <label for="email"><b>電郵地址</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>密碼</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>確認密碼</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> 記住我
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signUpbtn">註冊</button>
            <button type="button" class="signInbtn">登入</button>
          </div>
        </div>
      </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
